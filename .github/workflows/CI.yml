name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn format:check
      - run: yarn build:all
      - run: yarn lint:all
      - name: Run yarn test:all
        uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test:all
